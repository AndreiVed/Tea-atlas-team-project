<!DOCTYPE html>
<html>
  <head>
    <title>Google Authentication</title>
    <script>
      // --- New function to get URL parameters ---
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // --- New function for logging to the console ---
      function logToConsole(message, data = "") {
        console.log(message, data);
      }

      document.addEventListener("DOMContentLoaded", function () {
        logToConsole("DOMContentLoaded fired on callback.html");

        // Get the tokens and user info from the URL parameters
        const accessToken = getUrlParameter("access");
        const refreshToken = getUrlParameter("refresh");
        const userId = getUrlParameter("user_id");
        const email = getUrlParameter("email");

        logToConsole("Checking for tokens in URL...");

        // If tokens are present, save them and redirect
        if (accessToken && refreshToken) {
          logToConsole("Access and Refresh tokens found in URL.");

          localStorage.setItem("access_token", accessToken);
          localStorage.setItem("refresh_token", refreshToken);
          localStorage.setItem("user_id", userId);
          localStorage.setItem("email", email);

          logToConsole("Tokens and user info saved to localStorage.");

          // Redirect to the main frontend page
          {#window.location.href = "http://localhost:5173/";#}
          window.location.href = "https://tea-atlas.onrender.com/";
        } else {
          logToConsole(
            "Tokens (access/refresh) are missing or URL is malformed."
          );
          alert("Error: Authentication tokens were not received.");
          {#window.location.href = "http://localhost:5173/";#}
          window.location.href = "https://tea-atlas.onrender.com/";
        }
      });
    </script>
  </head>
  <body>
    <p>Processing Google login...</p>
    <p>Please wait, you will be redirected shortly.</p>
  </body>
</html>
